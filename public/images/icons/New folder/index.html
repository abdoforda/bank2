<!DOCTYPE html>
<html>
<head>
	<title>My Bootstrap Buttons and Developers</title>
	<!-- Bootstrap CSS -->
	
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5">
		<button type="button" class="btn btn-primary mr-2" data-toggle="collapse" data-target="#developer1">Show Developer 1</button>
		<button type="button" class="btn btn-secondary mr-2" data-toggle="collapse" data-target="#developer2">Show Developer 2</button>
		<button type="button" class="btn btn-success mr-2" data-toggle="collapse" data-target="#developer3">Show Developer 3</button>
		<button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#developer4">Show Developer 4</button>
		<div id="developer1" class="collapse mt-3">
			<h3>Developer 1</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		<div id="developer2" class="collapse mt-3">
			<h3>Developer 2</h3>
			<p>Integer vel aliquam ipsum. Sed at ultrices orci.</p>
		</div>
		<div id="developer3" class="collapse mt-3">
			<h3>Developer 3</h3>
			<p>Praesent id elit non nunc pellentesque laoreet nec non est.</p>
		</div>
		<div id="developer4" class="collapse mt-3">
			<h3>Developer 4</h3>
			<p>Etiam nec orci vel lectus rhoncus tincidunt ac eu libero.</p>
		</div>
	</div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script></body>
</html>
